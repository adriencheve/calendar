<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simplified Calendar</title>
    <meta name="description" content="Simplified Calendar is a free, fast and beautifully designed application to make your life easier.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">

    <link rel='stylesheet' href='css/font-awesome.min.css' />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="SCWebApp">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top secondary-font" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!home">
                    <img src="img/logo.svg" class="brand-img" />
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Profile<span class="fa fa-user"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#!upgrade">Upgrade to premium</a></li>
                            <li><a href="#!karma">Karma</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Settings<i class="fa fa-cog"></i></a></li>
                    <li><a href="#">Logout<i class="fa fa-sign-out"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <!-- Footer -->
    <div id="footer" class="container-fluid footer">
        <div class="row bg-black">
            <div class="text-center" id="social-icons">
                <ul class="list-inline">

                    <li><a href="#!contactus"><span class="fa fa-phone-square"></span></a>
                    </li>
                    <li><a href="https://www.facebook.com/sandy2302" target="_blank"><span class="fa fa-facebook-square"></span></a>
                    </li>
                    <li><a href="https://twitter.com/sandydamy" target="_blank"><span class="fa fa-twitter-square"></span></a>
                    </li>
                    <li>
                        <a href="http://in.linkedin.com/in/sandeshdamkondwar/" target="_blank">
                            <span class="fa fa-linkedin-square"></span>
                        </a>
                    </li>
                    <li class="copyright">
                        <span class="copyright fa fa-copyright"></span> Simplified Calendar 2012-
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Libs -->
    <script src="app/libs/jquery-1.11.1.min.js"></script>
    <script src="app/libs/angular.min.js"></script>
    <script src="app/libs/angular-route.min.js"></script>
    <script src="app/libs/bootstrap.min.js"></script>

    <!-- App.js -->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script>
        $(document).ready(function() {
            $(document).on('click', '.navbar-collapse.in', function(e) {
                if ($(e.target).is('a')) {
                    $(this).collapse('hide');
                    $('.navbar-toggle').removeClass('active');
                }
            });

            $('.navbar-toggle').on('click', function() {
                $(this).toggleClass('active');
            });
        });
    </script>
</body>
</html>
